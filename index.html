<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá mundo</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 id="ola">
        Boas vindas!
    </h1>
</header>

<body>
    <h2>
        <div class="saudacao" id="mensagem">
            Olá visitante! Seja bem-vindo ao meu site!
            <button onclick="Saudacao()">
                Personalizar Saudação
            </button>    
        </div>
            
        <script>
            // Atualiza o h1 quando o DOM estiver carregado
            document.addEventListener('DOMContentLoaded', function() {
                let nome = "vindas";
                document.getElementById("ola").textContent = "Boas " + nome + "!";
            });

            function Saudacao() {
                let texto = "Como vai você?"; 
                document.getElementById("mensagem").innerHTML = 
                    texto + 
                    '<button onclick="Saudacao()">Personalizar Saudação</button>';
            }
        </script>
    </h2>
</body>
</html>
